<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UUID测试</title> 
	<script>
		function showUVID() {
			var node_detail_uvid = localStorage.getItem('node_detail_uvid');
			if(node_detail_uvid){
			  	document.getElementById("uvidView").innerHTML= node_detail_uvid;
			  }else{
				localStorage.setItem("node_detail_uvid", randomString());
			  }
		}
		function randomString() {
		　　var len = 32;
		　　var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz12345678';
		　　var maxPos = $chars.length;
		　　var pwd = '';
		　　for (i = 0; i < len; i++) {
		　　　　pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
		　　}
		　　return pwd;
		}
	</script>
</head>
<body>

	<h1>UVID测试程序3</h1>
	<p id="uvidView">[在这里显示UVID]</p>
	<button type="button" onclick="showUVID()">显示</button>

</body>
</html>
